<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="teste.css">
	<title>Document</title>
</head>
<body>
	<div id="wrapper">
		<div id="container">

			<!-- PARTE DO PAGAMENTO -->

			<div id="right-col">
				<h2 class="pay">Payment</h2>
				<form action="">
					<label for="">Número do cartão </label>
					<div id="cardnumber">
						<input type="number" max="4" max-length="1" min="4" placeholder="0123" /> <span class="divider">-</span>
						<input type="number" max="4" max-length="1" min="4" placeholder="4567" /> <span class="divider">-</span>
						<input type="number" max="4" max-length="1" min="4" placeholder="8901" /> <span class="divider">-</span>
						<input type="number" max="4" max-length="1" min="4" placeholder="2345" />
					</div>
					
					<label for="">Cardholder</label>
					<input id="cardholder" type="text" placeholder="John Doe" />
					<div class="left">
						<label for="">Expiration Date</label>
						<select name="month" id="month" onchange="" size="1">
						<option value="00">Month</option>
						<option value="01">January</option>
						<option value="02">February</option>
						<option value="03">March</option>
						<option value="04">April</option>
						<option value="05">May</option>
						<option value="06">June</option>
						<option value="07">July</option>
						<option value="08">August</option>
						<option value="09">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
						</select>
						<select name="year" id="year" onchange="" size="1">
						<option value="00">Year</option>
						<option value="01">2016</option>
						<option value="02">2017</option>
						<option value="03">2018</option>
						<option value="04">2019</option>
						<option value="05">2020</option>
						<option value="06">2021</option>
						<option value="07">2022</option>
						<option value="08">2023</option>
						<option value="09">2024</option>
						<option value="10">2025</option>
						</select>
					</div>
					
					<div class="right">
						<label id="cvc-label" for="">CVV <i class="fa fa-question-circle-o" aria-hidden="true"></i></label>
						<input id="cvc" type="text" placeholder="123" maxlength="3" />
					<div class="totalpreco">
						<p>Total R$110,00</p>
					</div>
					</div>
					<button id="comprar">Comprar</button>
					<p id="support">Está com problemas  <a href="#">Suporte.</a></p>
					<div class="bandeiras">
					<img src="MasterCard_Logo .png" width="10px" height="10px">
						<img src="visa.png" width="10px" height="10px">
				
				</div>
					</form>
			</div>

			<!-- FIM SELEÇÃO DE PAGAMENTO-->
			<div id="coluna-esquerda">
				
				<div id="left-col-cont">
					<h2>Assinaturas</h2>
					<div class="item">
						<div>
							<img src="dima.png" alt="" />
						</div>
					</div>
					</div>
					

				
				
				</div>
			</div>

			
		</div>
	</div>
	<h1 id="marca-d-água">Si</h1>
	
</body>
</html>
